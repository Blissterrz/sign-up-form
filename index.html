<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Sign-up Form</title>
</head>
<body>
        <div class="left-section">
            
            <div class="text-over-image"> <img class="icon" src="./images/cherry-blossom.png" alt="logo"> Bliss</div>
            <img src="./images/vinyls.jpg" alt="purple and yellow vintls">
        </div>




        <div class="right-section">

            <div class="text-section">
                <div class="main-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! </div>
                <div class="sub-text">Sign up now to get started.</div>
            </div>

            <form action="" method="get">


                
                <section class="inputs">
                    <div class="form-title">Let's Do This!</div>
                    
                    <p>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </p>
                    
                    <p>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </p>
                    
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </p>
                    
                    <p>
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number">
                    </p>
                    
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </p>
                    
                    <p>
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="passwrod">
                    </p>
                    
                </section>
                <section class="button-area">
                    <button type="submit">Sign Up</button>
                </section>
                <section class="footer">
                    Already have an account? <span> Log in</span>

                </section>
            </form>





        </div>

        
</body>
</html>
