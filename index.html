<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>Sign-up Form</title>
</head>
<body>
        <div class="left-section">
            
            <div class="text-over-image"> <img class="icon" src="./images/odin-logo.png" alt="logo"> Bliss</div>
            <img src="./images/mountains.png" alt="moutain">
        </div>




        <div class="right-section">

            <div class="text-section">
                <div class="main-text">This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up now to get started </div>
                <div class="sub-text">You <span class="em">know</span> you want to.</div>
            </div>

            <form action="" method="get">


                
                <section class="input-area">
                    <div class="form-title">Let's Do This!</div>
                    
                    <div class="first-row">
                        <p>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </p>
                        
                        <p>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </p>
                        
                        <p>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </p>
                    </div>
                    
                    <div class="second-row">
                        <p>
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" id="number">
                        </p>
                        
                        <p>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="error">
                            <span></span>
                        </p>
                        
                        <p>
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="passwrod" class="error">
                            <span></span>
                        </p>
                    </div>
                    
                </section>
                
                    <section class="footer">
                        <button type="submit">SIGN UP</button>
                        <div class="text-under-button">Already have an account? <span class="blue">Log in</span></div>
                    </section>

            </form>





        </div>

        
</body>
</html>
